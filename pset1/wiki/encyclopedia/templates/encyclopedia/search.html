{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Page Not Found</h1>

    <h3>Did you mean. . . </h3>

    <ul>
        {% for match in matches %}
            <li>
                <a href="{% url 'wiki_page' name=match %}">{{ match }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
